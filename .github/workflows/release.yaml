name: ReleaseBuild
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build webview native
      uses: ashutoshvarma/action-cmake-build@v1
      with:
        build-dir: ./build
    - name: Install dependencies
      run: dotnet restore src\SharpWebview\SharpWebview.csproj
    - name: Build
      run: dotnet build src\SharpWebview\SharpWebview.csproj --configuration Release
    - name: Package nuget
      run: dotnet pack src\SharpWebview\SharpWebview.csproj --configuration Release
    - name: Push nuget
      run: dotnet nuget push src\SharpWebview\bin\Release\*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json